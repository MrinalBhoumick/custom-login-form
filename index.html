<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        .outer {
            margin: auto;
            height: 400px;
            width: 600px;
            border: 2px solid black;
            position: relative;
            padding-top: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        p {
            margin-left: 80px;
            font-family: Arial, sans-serif;
            color: #555;
        }
        .in {
            margin-left: 80px;
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }
        #bt {
            margin-top: 20px;
            position: absolute;
            left: 250px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, font-size 0.3s;
        }
        #bt:hover {
            background: green;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateForm() {
            var email = document.getElementById("a").value;
            var password = document.getElementById("b").value;

            if (email && password) {
                var encodedEmail = encodeURIComponent(email);
                var encodedPassword = encodeURIComponent(password);
                window.location.href = "welcome.html?email=" + encodedEmail + "&password=" + encodedPassword;
            } else {
                alert("Please fill in both email and password fields.");
            }
        }
    </script>
</head>
<body>
    <div class="outer">
        <h1>Login Form</h1>
        <p>Enter Email Id</p>
        <input class="in" type="email" placeholder="Enter id" id="a"/>
        <p>Enter Confirm Pass</p>
        <input class="in" type="password" placeholder="Enter password" id="b"/>
        <br>
        <input type="button" onclick="validateForm()" id="bt" value="Submit"/>
    </div>
</body>
</html>
